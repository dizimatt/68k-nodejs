<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiga Executable Runner</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ff6600;
            text-shadow: 2px 2px 4px rgba(255, 102, 0, 0.3);
        }
        
        .panel {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .upload-area {
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #ff6600;
            background: rgba(255, 102, 0, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #ff6600;
            background: rgba(255, 102, 0, 0.2);
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            background: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            margin: 5px;
        }
        
        button:hover {
            background: #ff8833;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }
        
        .status.info {
            background: rgba(0, 100, 255, 0.2);
            border: 1px solid #0066ff;
        }
        
        .debug-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .debug-section {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
        }
        
        .debug-section h3 {
            color: #ff6600;
            margin-top: 0;
        }
        
        .register-display {
            font-size: 12px;
            line-height: 1.4;
        }
        
        .memory-display {
            font-size: 10px;
            line-height: 1.2;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .canvas-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #display-canvas {
            border: 2px solid #333;
            background: #000;
            image-rendering: pixelated;
            width: 640px;
            height: 512px;
        }
        
        .log-container {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        
        .log-entry.error {
            color: #ff4444;
        }
        
        .log-entry.info {
            color: #4444ff;
        }
        
        .log-entry.success {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Amiga Executable Runner</h1>
        
        <div class="panel">
            <h2>Upload Amiga Executable</h2>
            <div class="upload-area" id="uploadArea">
                <div>
                    <strong>Drop an Amiga executable here</strong><br>
                    or click to select a file
                </div>
                <input type="file" id="fileInput" accept=".exe,.bin,*">
            </div>
            <div id="fileInfo"></div>
        </div>
        
        <div class="panel">
            <h2>Controls</h2>
            <div class="controls">
                <button id="runBtn" disabled>Run</button>
                <button id="stepBtn" disabled>Step</button>
                <button id="resetBtn" disabled>Reset</button>
                <button id="loadSampleBtn">Load Sample</button>
            </div>
            <div id="statusDisplay"></div>
        </div>
        
        <div class="panel">
            <h2>Display</h2>
            <div class="canvas-container">
                <canvas id="display-canvas" width="320" height="256"></canvas>
            </div>
        </div>
        
        <div class="panel">
            <h2>Debug Information</h2>
            <div class="debug-panel">
                <div class="debug-section">
                    <h3>CPU State</h3>
                    <div id="cpuState" class="register-display">
                        No executable loaded
                    </div>
                </div>
                
                <div class="debug-section">
                    <h3>Memory</h3>
                    <div id="memoryState" class="memory-display">
                        No executable loaded
                    </div>
                        <h3>CPU Statistics</h3>
                        <div id="cpuStats" class="register-display">
                            <button id="refreshStatsBtn">Refresh Stats</button>
                            <div id="statsDisplay">No statistics available</div>
                        </div>
                </div>
                
            </div>
        </div>
        
        <div class="panel">
            <h2>Log</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry info">Amiga Executable Runner initialized</div>
            </div>
        </div>
    </div>

    <script>
        class AmigaRunner {
            constructor() {
                this.setupEventListeners();
                this.canvas = document.getElementById('display-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.imageData = this.ctx.createImageData(320, 256);
                this.log('System ready');
            }
            
            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                
                document.getElementById('refreshStatsBtn').addEventListener('click', () => this.refreshStats());
                // File upload
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.uploadFile(files[0]);
                    }
                });
                
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.uploadFile(e.target.files[0]);
                    }
                });
                
                // Control buttons
                document.getElementById('runBtn').addEventListener('click', () => this.run());
                document.getElementById('stepBtn').addEventListener('click', () => this.step());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('loadSampleBtn').addEventListener('click', () => this.loadSample());
            }
            
            async uploadFile(file) {
                this.log(`Uploading: ${file.name} (${file.size} bytes)`, 'info');
                
                const formData = new FormData();
                formData.append('executable', file);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.log(`‚úì Executable loaded: ${result.info.hunks} hunks, ${result.info.totalSize} bytes`, 'success');
                        this.showStatus(result.message, 'success');
                        this.updateFileInfo(result.info);
                        this.enableControls();
                    } else {
                        this.log(`‚úó Load failed: ${result.error}`, 'error');
                        this.showStatus(result.error, 'error');
                    }
                } catch (error) {
                    this.log(`‚úó Upload error: ${error.message}`, 'error');
                    this.showStatus('Upload failed', 'error');
                }
            }
            
            async run() {
                this.log('Starting execution...', 'info');
                
                try {
                    const response = await fetch('/run', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.log(`‚úì Execution completed: ${result.state.steps} steps`, 'success');
                        this.showStatus(`Executed ${result.state.steps} instructions`, 'success');
                        
                        // Get current CPU state to update debug panels
                        await this.refreshDebugPanels();
                        
                    } else {
                        this.log(`‚úó Execution failed: ${result.error}`, 'error');
                        this.showStatus(result.error, 'error');
                    }
                } catch (error) {
                    this.log(`‚úó Run error: ${error.message}`, 'error');
                    this.showStatus('Execution failed', 'error');
                }
            }
            async refreshDebugPanels() {
                try {
                    console.log('Refreshing debug panels...');
                    
                    // Try to get current state via step endpoint
                    const response = await fetch('/step');
                    const result = await response.json();
                    
                    console.log('Step response for debug refresh:', result);
                    
                    if (result.success) {
                        this.updateDebugInfo(result);
                        this.log('Debug panels updated', 'info');
                    } else {
                        // If step fails, try to get stats instead
                        console.log('Step failed, trying stats endpoint...');
                        
                        try {
                            const statsResponse = await fetch('/stats');
                            const statsResult = await statsResponse.json();
                            
                            if (statsResult.success) {
                                // Convert stats format to something updateDebugInfo can use
                                const convertedResult = {
                                    cpu: {
                                        pc: 0, // We don't have PC in stats
                                        finished: true,
                                        stats: statsResult.statistics.cpu
                                    },
                                    memory: {
                                        chipRam: [] // Empty for now
                                    }
                                };
                                
                                this.updateDebugInfo(convertedResult);
                                this.log('Debug panels updated from stats', 'info');
                            } else {
                                this.log('Could not get stats either', 'error');
                            }
                        } catch (statsError) {
                            console.error('Stats request failed:', statsError);
                            this.log('Debug panel refresh failed', 'error');
                        }
                    }
                } catch (error) {
                    console.error('Debug refresh error:', error);
                    this.log('Debug panel refresh failed', 'error');
                }
            }
            async step() {
                try {
                    const response = await fetch('/step');
                    const result = await response.json();
                    
                    if (result.success) {
                        const pc = result.cpu.pc;
                        const instruction = result.cpu.instruction;
                        const cycles = result.cpu.cycles;
                        
                        // Enhanced logging with assembler display
                        if (result.cpu.asm) {
                            // Display the assembler instruction
                            this.log(`üîß [ASM] 0x${pc.toString(16).padStart(8, '0')}: ${result.cpu.asm.padEnd(20)} ; ${result.cpu.description || 'Unknown'}`, 'success');
                            
                            // Display register changes if available
                            if (result.cpu.oldValue !== undefined && result.cpu.newValue !== undefined) {
                                this.log(`     ‚Üí Value: 0x${result.cpu.oldValue.toString(16).padStart(8, '0')} ‚Üí 0x${result.cpu.newValue.toString(16).padStart(8, '0')}`, 'info');
                            }
                            
                            // Display target address for jumps/branches
                            if (result.cpu.target !== undefined) {
                                this.log(`     ‚Üí Target: 0x${result.cpu.target.toString(16).padStart(8, '0')}`, 'info');
                            }
                            
                            // Display immediate values
                            if (result.cpu.immediate !== undefined) {
                                this.log(`     ‚Üí Immediate: 0x${result.cpu.immediate.toString(16).padStart(8, '0')} (${result.cpu.immediate})`, 'info');
                            }
                        } else {
                            // Fallback for instructions without enhanced debug
                            this.log(`üîß [STEP] PC=0x${pc.toString(16).padStart(8, '0')}: ${instruction} (${cycles} cycles)`, 'info');
                        }
                        
                        // Display CPU flags if they changed
                        const flags = result.cpu.flags;
                        if (flags) {
                            const flagStr = [
                                flags.zero ? 'Z' : '-',
                                flags.negative ? 'N' : '-',
                                flags.carry ? 'C' : '-',
                                flags.overflow ? 'V' : '-',
                                flags.extend ? 'X' : '-',
                                flags.supervisor ? 'S' : '-'
                            ].join('');
                            this.log(`     ‚Üí Flags: ${flagStr}`, 'info');
                        }
                        
                        this.updateDebugInfo(result);
                        this.updateDisplay(result.display);
                    } else {
                        this.log(`‚úó Step failed: ${result.error}`, 'error');
                        this.showStatus(result.error, 'error');
                    }
                } catch (error) {
                    this.log(`‚úó Step error: ${error.message}`, 'error');
                    this.showStatus('Step failed', 'error');
                }
            }            
            async reset() {
                this.log('Resetting system...', 'info');
                
                try {
                    const response = await fetch('/reset');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.log('‚úì System reset', 'success');
                        this.showStatus('System reset', 'success');
                        this.clearDebugInfo();
                        this.clearDisplay();
                    } else {
                        this.log(`‚úó Reset failed: ${result.error}`, 'error');
                        this.showStatus(result.error, 'error');
                    }
                } catch (error) {
                    this.log(`‚úó Reset error: ${error.message}`, 'error');
                    this.showStatus('Reset failed', 'error');
                }
            }
            
            loadSample() {
                this.log('Loading sample executable...', 'info');
                
                // Create a minimal Amiga executable for testing
                const sampleData = this.createSampleExecutable();
                const blob = new Blob([sampleData], { type: 'application/octet-stream' });
                const file = new File([blob], 'sample.exe', { type: 'application/octet-stream' });
                
                this.uploadFile(file);
            }
            
            createSampleExecutable() {
                console.log('üîß Creating sample executable...');
                
                // Create a minimal Amiga Hunk format executable
                const buffer = new ArrayBuffer(64);
                const view = new DataView(buffer);
                let offset = 0;
                
                // Magic number
                console.log(`Setting magic number at offset ${offset}`);
                view.setUint32(offset, 0x000003F3, false);
                offset += 4;
                
                // Library count (0)
                console.log(`Setting library count at offset ${offset}`);
                view.setUint32(offset, 0, false);
                offset += 4;
                
                // Hunk count (1)
                console.log(`Setting hunk count at offset ${offset}`);
                view.setUint32(offset, 1, false);
                offset += 4;
                
                // First hunk (0)
                console.log(`Setting first hunk at offset ${offset}`);
                view.setUint32(offset, 0, false);
                offset += 4;
                
                // Last hunk (0)
                console.log(`Setting last hunk at offset ${offset}`);
                view.setUint32(offset, 0, false);
                offset += 4;
                
                // Hunk size (2 longwords for just the code)
                console.log(`Setting hunk size at offset ${offset}`);
                view.setUint32(offset, 2, false);  // Changed to 2 longwords (8 bytes)
                offset += 4;
                
                // HUNK_CODE
                console.log(`Setting HUNK_CODE marker at offset ${offset}`);
                view.setUint32(offset, 0x3E9, false);
                offset += 4;
                
                // Code size (2 longwords = 8 bytes)
                console.log(`Setting code size at offset ${offset}`);
                view.setUint32(offset, 2, false);  // 2 longwords
                offset += 4;
                
                // Sample code: Only implemented opcodes
                console.log(`Setting NOP instruction at offset ${offset}`);
                view.setUint16(offset, 0x4E71, false); // NOP
                offset += 2;
                
                console.log(`Setting NOP instruction at offset ${offset}`);
                view.setUint16(offset, 0x4E71, false); // NOP
                offset += 2;
                
                console.log(`Setting NOP instruction at offset ${offset}`);
                view.setUint16(offset, 0x4E71, false); // NOP
                offset += 2;
                
                console.log(`Setting RTS instruction at offset ${offset}`);
                view.setUint16(offset, 0x4E75, false); // RTS
                offset += 2;
                
                // HUNK_END (no padding needed now)
                console.log(`Setting HUNK_END marker at offset ${offset}`);
                view.setUint32(offset, 0x3F2, false);
                offset += 4;
                
                // Create the final buffer with exact size needed
                const finalBuffer = new ArrayBuffer(offset);
                const finalView = new Uint8Array(finalBuffer);
                const sourceView = new Uint8Array(buffer, 0, offset);
                finalView.set(sourceView);
                
                console.log(`‚úÖ Sample executable created: ${offset} bytes`);
                
                // Debug: Log the exact bytes
                console.log('üìã Sample executable hex dump:');
                const hexDump = Array.from(finalView)
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join(' ');
                console.log(hexDump);
                
                // Debug: Show what instructions should be at what addresses
                console.log('üìç Expected instructions:');
                console.log('  0x400000: 0x4E71 (NOP)');
                console.log('  0x400002: 0x4E71 (NOP)');
                console.log('  0x400004: 0x4E71 (NOP)');
                console.log('  0x400006: 0x4E75 (RTS)');
                
                return new Uint8Array(finalBuffer);
            }            
            updateFileInfo(info) {
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.innerHTML = `
                    <div class="status success">
                        <strong>File loaded successfully:</strong><br>
                        Hunks: ${info.hunks}<br>
                        Total Size: ${info.totalSize} bytes<br>
                        Entry Point: 0x${info.entryPoint.toString(16)}
                    </div>
                `;
            }
            
            updateDebugInfo(result) {
                console.log('Updating debug info with result:', result); // Debug log
                
                if (!result) {
                    console.log('No result data for debug update');
                    return;
                }
                
                const cpuState = document.getElementById('cpuState');
                const memoryState = document.getElementById('memoryState');
                
                if (!cpuState || !memoryState) {
                    console.error('Debug panel elements not found!');
                    return;
                }
                
                // Handle different response formats
                let cpuData = null;
                let memoryData = null;
                
                if (result.cpu) {
                    // Normal step response format
                    cpuData = result.cpu;
                    memoryData = result.memory;
                } else if (result.success && result.message === 'Execution already finished') {
                    // This is the "finished" response - we need to show something useful
                    cpuState.innerHTML = `
                        <strong>Execution Status:</strong> üèÅ Program Finished<br>
                        <strong>Message:</strong> ${result.message || 'Execution completed'}<br>
                        <br>
                        <em>Use "Reset" to clear state or "Step" to see final registers</em>
                    `;
                    
                    if (result.memory) {
                        memoryData = result.memory;
                    } else {
                        memoryState.innerHTML = 'Program finished - use Reset to clear';
                    }
                    return;
                } else {
                    // Unknown format
                    console.log('Unknown result format:', result);
                    cpuState.innerHTML = 'Unknown response format - check console';
                    return;
                }
                
                // Update CPU state with proper data
                if (cpuData) {
                    let cpuHtml = `
                        <strong>Program Counter:</strong> 0x${cpuData.pc ? cpuData.pc.toString(16).padStart(8, '0') : '00000000'}<br>
                        <strong>Status:</strong> ${cpuData.finished ? 'üèÅ Finished' : cpuData.running ? '‚ñ∂Ô∏è Running' : '‚è∏Ô∏è Stopped'}<br>
                    `;
                    
                    // Add instruction info if available
                    if (cpuData.instruction) {
                        cpuHtml += `<strong>Last Instruction:</strong> ${cpuData.instruction}<br>`;
                    }
                    
                    // Add mini statistics if available
                    if (cpuData.stats) {
                        cpuHtml += `<br><strong>Instructions Executed:</strong> ${cpuData.stats.totalInstructions}<br>`;
                        cpuHtml += `<strong>Implemented:</strong> ${cpuData.stats.implementedCount} (${cpuData.stats.implementedPercent}%)<br>`;
                        
                        if (cpuData.stats.topUnknown && cpuData.stats.topUnknown.length > 0) {
                            const topUnknown = cpuData.stats.topUnknown[0];
                            cpuHtml += `<strong>Most Common Unknown:</strong> ${topUnknown[0]} (${topUnknown[1]}x)<br>`;
                        }
                    }
                    
                    cpuHtml += `<br><strong>Data Registers:</strong><br>`;
                    if (cpuData.registers && cpuData.registers.d) {
                        cpuData.registers.d.forEach((reg, i) => {
                            cpuHtml += `D${i}: 0x${reg.toString(16).padStart(8, '0')}<br>`;
                        });
                    } else {
                        cpuHtml += 'Register data not available<br>';
                    }
                    
                    cpuHtml += `<strong>Address Registers:</strong><br>`;
                    if (cpuData.registers && cpuData.registers.a) {
                        cpuData.registers.a.forEach((reg, i) => {
                            cpuHtml += `A${i}: 0x${reg.toString(16).padStart(8, '0')}<br>`;
                        });
                    } else {
                        cpuHtml += 'Register data not available<br>';
                    }
                    
                    cpuState.innerHTML = cpuHtml;
                } else {
                    cpuState.innerHTML = 'No CPU data available';
                }
                
                // Update memory state
                if (memoryData && memoryData.chipRam) {
                    let memoryHtml = '<strong>Chip RAM (first 256 bytes):</strong><br>';
                    for (let i = 0; i < Math.min(256, memoryData.chipRam.length); i += 16) {
                        const address = i.toString(16).padStart(6, '0');
                        const bytes = memoryData.chipRam.slice(i, i + 16)
                            .map(b => b.toString(16).padStart(2, '0'))
                            .join(' ');
                        memoryHtml += `${address}: ${bytes}<br>`;
                    }
                    memoryState.innerHTML = memoryHtml;
                } else {
                    memoryState.innerHTML = 'No memory data available';
                }
                
                console.log('Debug info update completed');
            }            
            updateDisplay(displayData) {
                if (!displayData || !displayData.pixels) return;
                
                // Simple visualization - just show pixel data as grayscale
                const pixels = displayData.pixels;
                for (let i = 0; i < pixels.length && i < this.imageData.data.length / 4; i++) {
                    const value = pixels[i] * 255;
                    const index = i * 4;
                    this.imageData.data[index] = value;     // R
                    this.imageData.data[index + 1] = value; // G
                    this.imageData.data[index + 2] = value; // B
                    this.imageData.data[index + 3] = 255;   // A
                }
                
                this.ctx.putImageData(this.imageData, 0, 0);
            }
            
            clearDebugInfo() {
                document.getElementById('cpuState').innerHTML = 'No executable loaded';
                document.getElementById('memoryState').innerHTML = 'No executable loaded';
            }
            
            clearDisplay() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            enableControls() {
                document.getElementById('runBtn').disabled = false;
                document.getElementById('stepBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
            }
            
            showStatus(message, type) {
                const statusDisplay = document.getElementById('statusDisplay');
                statusDisplay.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
            
            log(message, type = 'info') {
                const logContainer = document.getElementById('logContainer');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
                
                // Keep only last 100 entries
                while (logContainer.children.length > 100) {
                    logContainer.removeChild(logContainer.firstChild);
                }
            }
            async refreshStats() {
                try {
                    const response = await fetch('/stats');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.displayStatistics(result.statistics);
                    } else {
                        this.log(`‚úó Stats failed: ${result.error}`, 'error');
                    }
                } catch (error) {
                    this.log(`‚úó Stats error: ${error.message}`, 'error');
                }
            }
            
            displayStatistics(stats) {
                const statsDisplay = document.getElementById('statsDisplay');
                
                if (!stats.cpu) {
                    statsDisplay.innerHTML = 'No CPU statistics available';
                    return;
                }
                
                const cpu = stats.cpu;
                let html = `
                    <strong>Total Instructions:</strong> ${cpu.totalInstructions}<br><br>
                    
                    <strong>Instruction Types:</strong><br>
                `;
                
                // Display instruction type breakdown
                for (const [type, count] of Object.entries(cpu.instructionTypes)) {
                    const percentage = ((count / cpu.totalInstructions) * 100).toFixed(1);
                    html += `${type}: ${count} (${percentage}%)<br>`;
                }
                
                // Display most common unknown opcodes
                if (cpu.topUnknown && cpu.topUnknown.length > 0) {
                    html += `<br><strong>Top Unknown Opcodes:</strong><br>`;
                    for (const [opcode, count] of cpu.topUnknown) {
                        html += `${opcode}: ${count} times<br>`;
                    }
                }
                
                statsDisplay.innerHTML = html;
                this.log('Statistics refreshed', 'info');
            }
            
            updateDebugInfo(result) {
                if (!result) return;
                
                const cpuState = document.getElementById('cpuState');
                const memoryState = document.getElementById('memoryState');
                
                // Update CPU state (enhanced with mini-stats)
                let cpuHtml = `
                    <strong>Program Counter:</strong> 0x${result.cpu.pc.toString(16).padStart(8, '0')}<br>
                    <strong>Status Register:</strong> 0x${result.cpu.flags ? '----' : '----'}<br>
                `;
                
                // Add mini statistics if available
                if (result.cpu.stats) {
                    cpuHtml += `<br><strong>Instructions Executed:</strong> ${result.cpu.stats.totalInstructions}<br>`;
                    
                    if (result.cpu.stats.topUnknown && result.cpu.stats.topUnknown.length > 0) {
                        const topUnknown = result.cpu.stats.topUnknown[0];
                        cpuHtml += `<strong>Most Common Unknown:</strong> ${topUnknown[0]} (${topUnknown[1]}x)<br>`;
                    }
                }
                
                cpuHtml += `
                    <strong>Data Registers:</strong><br>
                    ${result.cpu.registers.d ? result.cpu.registers.d.map((reg, i) => 
                        `D${i}: 0x${reg.toString(16).padStart(8, '0')}`).join('<br>') : 'N/A'}<br>
                    <strong>Address Registers:</strong><br>
                    ${result.cpu.registers.a ? result.cpu.registers.a.map((reg, i) => 
                        `A${i}: 0x${reg.toString(16).padStart(8, '0')}`).join('<br>') : 'N/A'}
                `;
                
                cpuState.innerHTML = cpuHtml;
                
                // Update memory state (existing code)
                if (result.memory && result.memory.chipRam) {
                    let memoryHtml = '<strong>Chip RAM (first 256 bytes):</strong><br>';
                    for (let i = 0; i < Math.min(256, result.memory.chipRam.length); i += 16) {
                        const address = i.toString(16).padStart(6, '0');
                        const bytes = result.memory.chipRam.slice(i, i + 16)
                            .map(b => b.toString(16).padStart(2, '0'))
                            .join(' ');
                        memoryHtml += `${address}: ${bytes}<br>`;
                    }
                    memoryState.innerHTML = memoryHtml;
                } else {
                    memoryState.innerHTML = 'No memory data available';
                }
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new AmigaRunner();
        });
    </script>
